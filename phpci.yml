build_settings:
    ignore:
        - "vendor"
        - "tests"

setup:
    composer:
        action: "install"

test:
  php_loc: ~
  php_mess_detector:
    allow_failures: true
  technical_debt:
    allowed_errors: -1

success:
  shell:
    - "cd /var/www/satis && php app/bin/satis build --repository-url https://github.com/flash-global/logger-common ./config/satis.json web/"

